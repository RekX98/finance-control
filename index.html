<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Фінансовий контроль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
    }
    header {
      background: #1f4fff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  background: #1f4fff;
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #1737c9;
  Add button hover
}

#result {
  margin-top: 15px;
  font-weight: bold;
  white-space: pre-line;
}
  .result-box {
  margin-top: 15px;
  padding: 15px;
  background: #f1f7ff;
  border-left: 4px solid #1f4fff;
  border-radius: 6px;
  font-size: 16px;
  }
  </style>
</head>
<body>

<header>
  <h1>Фінансовий контроль</h1>
  <p>Просто та зрозуміло</p>
</header>
<main>
  <div class="box">
    <h2>Для чого цей сайт</h2>
    <p>Контроль боргів, платежів та фінансових рішень.</p>
  </div>

  <div class="box">
    <h2>Калькулятор боргу</h2>

    <label>Сума боргу (грн)</label><br>
    <input type="number" id="sum" placeholder="Наприклад: 10000"><br><br>

    <label>Відсоток (% на місяць)</label><br>
    <input type="number" id="percent" placeholder="Наприклад: 5"><br><br>

    <label>Термін (місяців)</label><br>
    <input type="number" id="months" placeholder="Наприклад: 12"><br><br>

    <button onclick="calculate()">Порахувати</button>

    <div id="result" class="result-box" style="display:none;">

  <p><strong>Загальна сума:</strong> <span id="total"></span></p>
  <p><strong>Переплата:</strong> <span id="overpay"></span></p>
  <p><strong>Щомісячний платіж:</strong> <span id="monthly"></span></p>

  <div id="tableBox" style="margin-top:20px; display:none;">
    <h3>Графік платежів</h3>

    <table id="paymentTable" border="1" width="100%" cellpadding="6">
      <thead>
        <tr>
          <th>Місяць</th>
          <th>Відсотки</th>
          <th>Платіж</th>
          <th>Залишок</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

    </div>
</main>
<script>
function calculate() {
  const sum = Number(document.getElementById('sum').value);
  const percent = Number(document.getElementById('percent').value);
  const months = Number(document.getElementById('months').value);

  if (!sum || !percent || !months) {
    alert('Заповніть всі поля');
    return;
  }

  const monthlyPercent = percent / 100;
  const total = sum + (sum * monthlyPercent * months);
  const overpay = total - sum;
  const monthlyPay = total / months;
  // показуємо блок результатів
document.getElementById('result').style.display = 'block';
document.getElementById('tableBox').style.display = 'block';

// очищаємо таблицю
const tbody = document.querySelector('#paymentTable tbody');
tbody.innerHTML = '';

let balance = sum;

for (let i = 1; i <= months; i++) {

  if (balance <= 0) {
    break; // останавливаем график
  }

  const interest = balance * monthlyPercent;

  let payment = monthlyPay;
  if (balance + interest < monthlyPay) {
    payment = balance + interest; // последний платёж
  }

  balance = balance + interest - payment;

  const row = document.createElement('tr');

  row.innerHTML = `
    <td>${i}</td>
    <td>${interest.toFixed(2)}</td>
    <td>${monthlyPay.toFixed(2)}</td>
    <td>${balance > 0 ? balance.toFixed(2) : '0.00'}</td>
  `;

  tbody.appendChild(row);
}

  document.getElementById('total').innerText = total.toFixed(2);
  document.getElementById('overpay').innerText = overpay.toFixed(2);
  document.getElementById('monthly').innerText = monthlyPay.toFixed(2);

  document.getElementById('result').style.display = 'block';
}
</script>
</body>
</html>
