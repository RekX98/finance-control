<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Фінансовий контроль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
    }
    header {
      background: #1f4fff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>Фінансовий контроль</h1>
  <p>Просто та зрозуміло</p>
</header>

<main>
  <div class="box">
    <h2>Для чого цей сайт</h2>
    <p>Контроль боргів, платежів та фінансових рішень.</p>
  </div>

  <div class="box">
    <h2>Плани</h2>
    <ul>
      <li>Калькулятор боргів</li>
      <li>Корисні поради</li>
      <li>Розрахунки</li>
    </ul>
  </div>
</main>

</body>
</html>
