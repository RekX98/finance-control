<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Фінансовий контроль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
    }
    header {
      background: #1f4fff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  background: #1f4fff;
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #1737c9;
  Add button hover
}

#result {
  margin-top: 15px;
  font-weight: bold;
  white-space: pre-line;
}
  </style>
</head>
<body>

<header>
  <h1>Фінансовий контроль</h1>
  <p>Просто та зрозуміло</p>
</header>
<main>
  <div class="box">
    <h2>Для чого цей сайт</h2>
    <p>Контроль боргів, платежів та фінансових рішень.</p>
  </div>

  <div class="box">
    <h2>Калькулятор боргу</h2>

    <label>Сума боргу (грн)</label><br>
    <input type="number" id="sum" placeholder="Наприклад: 10000"><br><br>

    <label>Відсоток (% на місяць)</label><br>
    <input type="number" id="percent" placeholder="Наприклад: 5"><br><br>

    <label>Термін (місяців)</label><br>
    <input type="number" id="months" placeholder="Наприклад: 12"><br><br>

    <button onclick="calculate()">Порахувати</button>

    <p id="result"></p>
  </div>
</main>
<script>
function calculate() {
  const sum = Number(document.getElementById('sum').value);
  const percent = Number(document.getElementById('percent').value);
  const months = Number(document.getElementById('months').value);

  if (!sum || !percent || !months) {
    document.getElementById('result').innerText = 'Заповніть всі поля';
    return;
  }

  const monthlyPercent = percent / 100;
  const total = sum + (sum * monthlyPercent * months);
  const overpay = total - sum;
  const monthlyPay = total / months;

  document.getElementById('result').innerText =
    'Загальна сума: ' + total.toFixed(2) + ' грн\n' +
    'Переплата: ' + overpay.toFixed(2) + ' грн\n' +
    'Щомісячний платіж: ' + monthlyPay.toFixed(2) + ' грн';
}
</script>
</body>
</html>
